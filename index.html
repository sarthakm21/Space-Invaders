<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <script src="pixi.min.js"></script>
    <style>
        canvas{
            margin: auto;
        }
    </style>
    
</head>
<body>
    <script>
        let loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Sprite = PIXI.Sprite;

        let app = new PIXI.Application({ 
            width: 800,        
            height: 600,   
            backgroundColor: 0xAAAAAA
        });
        document.body.appendChild(app.view);

        loader
            .add("cat.png")
            .add("blob.png")
            .add("bullet.png")
            .load(setup);

        let cat, state, blobSpeed, timer=0, message, livesLeft=3;

        function setup(){
            cat = new Sprite(resources["cat.png"].texture);
            blob1 = new Sprite(resources["blob.png"].texture);
            ammo = new Sprite(resources["bullet.png"].texture);
            ammo2 = new Sprite(resources["bullet.png"].texture);
            blob2 = new Sprite(resources["blob.png"].texture);
            blob3 = new Sprite(resources["blob.png"].texture);
            blob4 = new Sprite(resources["blob.png"].texture);
            message = new PIXI.Text("Your Score");
            life = new PIXI.Text("Lives Left: " + livesLeft);

            app.stage.addChild(message);
            app.stage.addChild(cat);
            app.stage.addChild(blob1);
            app.stage.addChild(blob2);
            app.stage.addChild(blob3);
            app.stage.addChild(blob4);
            app.stage.addChild(ammo);
            app.stage.addChild(ammo2);
            app.stage.addChild(life);

            life.x = 200;
            life.y =10;

            cat.width= 30;
            cat.height= 30;
            cat.vx=0;
            cat.vy=0;

            message.x=10;
            message.y=10;

            ammo.width= 50;
            ammo.height=20;
            ammo.x=15;
            ammo.y=cat.y+cat.height/2;  
            ammo.vx=5;

            ammo2.width= 50;
            ammo2.height=20;
            ammo2.x=15;
            ammo2.y=cat.y+cat.height/2;  
            ammo2.vx=0;

            blobSpeed=-2;

            blob1.x = 800;
            blob1.y=Math.floor((Math.random()*550))+1;
            blob1.vx=blobSpeed;

            blob2.x=800;
            blob2.y=Math.floor((Math.random()*550))+1;
            blob2.vx=0;

            blob3.x=800;
            blob3.y=Math.floor((Math.random()*550))+1;
            blob3.vx=0;

            blob4.x=800;
            blob4.y=Math.floor((Math.random()*550))+1;
            blob4.vx=0;

            let up = keyboard("ArrowUp"),
                down = keyboard("ArrowDown"),
                right = keyboard("ArrowRight");

            up.press = () => {
                cat.vy=-5;
                cat.vx=0;
            }

            down.press = () => {
                cat.vy=5;
                cat.vx=0;
            }

            up.release = () => {
                if(!down.isDown && cat.vx === 0)
                cat.vy=0;
            }

            down.release = () => {
                if(!up.isDown && cat.vx === 0)
                cat.vy=0;
            }
            state = play;
            app.ticker.add((delta) => gameloop(delta));
        }

        function gameloop(delta){    
            state(delta);
        }

        let temp=0, tempBlob=0;
        let scoreCounter = 0;

        function play(delta){ 
            timer+=1/60;
            ammo.x+=ammo.vx;
            ammo2.x+=ammo2.vx;

            if(ammo.x < 400){
                if(temp===0)
                ammo2.y=cat.y+cat.height/2;
            }
            if(timer >= 1.3){
                temp=1;
                ammo2.vx=5;
            }
            if(ammo.x > 790){
                ammo.x = 15;
                ammo.y = cat.y+cat.height/2;
            }
            if(ammo2.x > 790){
                ammo2.x = 15;
                ammo2.y = cat.y+cat.height/2;
            }
            cat.x += cat.vx;
            cat.y+=cat.vy;

            blob1.x+=blob1.vx;
            blob2.x+=blob2.vx;
            blob3.x+=blob3.vx;
            blob4.x+=blob4.vx;

            if(hitTestRectangle(ammo, blob1)  && ammo.x > 15 && ammo.x < 800){
                scoreCounter++;
                message.text='Your Score ' + scoreCounter;
                blob1.x = 800;
                blob1.y=Math.floor((Math.random()*550))+1;
            }

            if(hitTestRectangle(ammo, blob2) && ammo.x > 15 && ammo.x < 800){
                scoreCounter++;
                message.text='Your Score ' + scoreCounter;
                blob2.x = 800;
                blob2.y=Math.floor((Math.random()*550))+1;
            }

            if(hitTestRectangle(ammo, blob3) && ammo.x > 15 && ammo.x < 800){
                scoreCounter++;
                message.text='Your Score ' + scoreCounter;
                blob3.x = 800;
                blob3.y=Math.floor((Math.random()*550))+1;
            }

            if(hitTestRectangle(ammo, blob4) && ammo.x > 15 && ammo.x < 800){
                scoreCounter++;
                message.text='Your Score ' + scoreCounter;
                blob4.x = 800;
                blob4.y=Math.floor((Math.random()*550))+1;
            }

            if(hitTestRectangle(ammo2, blob1)  && ammo2.x > 15 && ammo2.x < 800){
                scoreCounter++;
                message.text='Your Score ' + scoreCounter;
                blob1.x = 800;
                blob1.y=Math.floor((Math.random()*550))+1;
            }

            if(hitTestRectangle(ammo2, blob2) && ammo2.x > 15 && ammo2.x < 800){
                scoreCounter++;
                message.text='Your Score ' + scoreCounter;
                blob2.x = 800;
                blob2.y=Math.floor((Math.random()*550))+1;
            }

            if(hitTestRectangle(ammo2, blob3) && ammo2.x > 15 && ammo2.x < 800){
                scoreCounter++;
                message.text='Your Score ' + scoreCounter;
                blob3.x = 800;
                blob3.y=Math.floor((Math.random()*550))+1;
            }

            if(hitTestRectangle(ammo2, blob4) && ammo2.x > 15 && ammo2.x < 800){
                scoreCounter++;
                message.text='Your Score ' + scoreCounter;
                blob4.x = 800;
                blob4.y=Math.floor((Math.random()*550))+1;
            }
            
            if(timer >= 1.24){
                if(tempBlob === 0)
                blob2.vx=blobSpeed;
            }

            if(timer >= 2.48){
                if(tempBlob === 0)
                blob3.vx=blobSpeed;
            }

            if(timer >= 3.72){
                if(tempBlob === 0)
                blob4.vx=blobSpeed;
                tempBlob =1;
            }

            if(Math.floor(blob1.x) <= -20){
                blob1.x=800;
                blob1.y=Math.floor((Math.random()*550))+1;
                livesLeft--;
                life.text = "Lives Left: " + livesLeft;
                if(livesLeft === 0){
                    alert("Game Over! Your Score is : " + scoreCounter);
                    window.location.reload();
                    state = over;
                }
            }

            if(Math.floor(blob2.x) <= -20){
                blob2.x=800;
                blob2.y=Math.floor((Math.random()*550))+1;
                livesLeft--;
                life.text = "Lives Left: " + livesLeft;
                if(livesLeft === 0){
                    alert("Game Over! Your Score is : " + scoreCounter);
                    window.location.reload();
                    state=over;
                }
            }

            if(Math.floor(blob3.x) <= -20){
                blob3.x=800;
                blob3.y=Math.floor((Math.random()*550))+1;
                livesLeft--;
                life.text = "Lives Left: " + livesLeft;
                if(livesLeft === 0){
                    alert("Game Over! Your Score is : " + scoreCounter);
                    window.location.reload();
                    state = over;
                }
            }

            if(Math.floor(blob4.x) <= -20){
                blob4.x=800;
                blob4.y=Math.floor((Math.random()*550))+1;
                livesLeft--;
                life.text = "Lives Left: " + livesLeft;
                if(livesLeft === 0){
                    alert("Game Over! Your Score is : " + scoreCounter);
                    window.location.reload();
                    state = over;
                }
            }
        }

        function keyboard(value) {
                let key = {};
                key.value = value;
                key.isDown = false;
                key.isUp = true;
                key.press = undefined;
                key.release = undefined;
                
                key.downHandler = event => {
                    if (event.key === key.value) {
                    if (key.isUp && key.press) key.press();
                    key.isDown = true;
                    key.isUp = false;
                    event.preventDefault();
                    }
                };

                key.upHandler = event => {
                    if (event.key === key.value) {
                    if (key.isDown && key.release) key.release();
                    key.isDown = false;
                    key.isUp = true;
                    event.preventDefault();
                    }
                };

                const downListener = key.downHandler.bind(key);
                const upListener = key.upHandler.bind(key);
                
                window.addEventListener(
                    "keydown", downListener, false
                );
                window.addEventListener(
                    "keyup", upListener, false
                );
                
                key.unsubscribe = () => {
                    window.removeEventListener("keydown", downListener);
                    window.removeEventListener("keyup", upListener);
                };
                
                return key;
        }

        function hitTestRectangle(r1, r2) {

            let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;
            hit = false;

            r1.centerX = r1.x + r1.width / 2;
            r1.centerY = r1.y + r1.height / 2;
            r2.centerX = r2.x + r2.width / 2;
            r2.centerY = r2.y + r2.height / 2;

            r1.halfWidth = r1.width / 2;
            r1.halfHeight = r1.height / 2;
            r2.halfWidth = r2.width / 2;
            r2.halfHeight = r2.height / 2;

            vx = r1.centerX - r2.centerX;
            vy = r1.centerY - r2.centerY;

            combinedHalfWidths = r1.halfWidth + r2.halfWidth;
            combinedHalfHeights = r1.halfHeight + r2.halfHeight;

            if (Math.abs(vx) < combinedHalfWidths) {
                if (Math.abs(vy) < combinedHalfHeights) {
                    hit = true;
                } 
                else{
                    hit = false;
                }
            } 
            else{
                hit = false;
            }
            return hit;
    };
    </script>
</body>
</html>
